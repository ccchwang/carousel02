{% extends 'layouts/application.html' %}

{% block content %}
<div class="slider">
  <div class="slide" id="slide-1">
    <h1>Slide 1</h1>
  </div>
  <div class="slide" id="slide-2">
    <h1>Slide 2</h1>
  </div>
  <div class="slide" id="slide-3">
    <h1>Slide 3</h1>
  </div>
  <div class="slide" id="slide-4">
    <h1>Slide 4</h1>
  </div>
</div>

<div id="buttons">
	<a class="button" href="#slide-1" data-slide="1">1</a>
	<a class="button" href="#slide-2" data-slide="2">2</a>
	<a class="button" href="#slide-3" data-slide="3">3</a>
	<a class="button" href="#slide-4" data-slide="4">4</a>
</div>
{% endblock %}
